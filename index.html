<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Keeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #a8e6cf 0%,
          #dcedc1 50%,
          #ffd3a5 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      h1 {
        color: #5e5e5e;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 600;
      }

      .timer-display {
        font-size: 4em;
        font-weight: bold;
        color: #5a6c7d;
        margin: 10px 0;
        font-family: "Poppins", monospace;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .timer-display.alert {
        color: #f4a6a6;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .time-inputs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
        text-align: center;
      }

      .sound-selector {
        margin: 20px 0;
        text-align: center;
      }

      .sound-selector label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 10px;
      }

      .sound-selector select {
        padding: 0px 10px;
        font-size: 1em;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: white;
        outline: none;
        transition: all 0.3s ease;
        margin-right: 10px;
        min-width: 160px;
        height: 40px;
      }

      .sound-selector select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      #uploadBtn {
        padding: 8px 15px;
        font-size: 0.9em;
        background: linear-gradient(45deg, #9c27b0, #7b1fa2);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        height: 40px;
      }

      #uploadBtn:hover {
        transform: translateY(-1px);
        box-shadow: 0 3px 10px rgba(156, 39, 176, 0.4);
      }

      .time-input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .time-input-group label {
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
        font-size: 0.9em;
      }

      .time-input-group input {
        width: 80px;
        height: 40px;
        font-size: 1.2em;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
      }

      .time-input-group input:focus {
        border-color: #a8e6cf;
        box-shadow: 0 0 0 3px rgba(168, 230, 207, 0.3);
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .main-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .secondary-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      button {
        padding: 0px;
        font-size: 1.1em;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 150px;
        height: 40px;
      }

      .start-btn {
        background: linear-gradient(45deg, #b8e6b8, #a3d977);
        color: #2d5a2d;
        border: 1px solid rgba(163, 217, 119, 0.3);
      }

      .start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(184, 230, 184, 0.4);
        background: linear-gradient(45deg, #a3d977, #8fd14f);
      }

      .stop-btn {
        background: linear-gradient(45deg, #f4a6a6, #e89090);
        color: #5d2d2d;
        border: 1px solid rgba(232, 144, 144, 0.3);
      }

      .stop-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 166, 166, 0.4);
        background: linear-gradient(45deg, #e89090, #dc7a7a);
      }

      .reset-btn {
        background: linear-gradient(45deg, #a6c8f4, #90b3e8);
        color: #2d4a5d;
        border: 1px solid rgba(144, 179, 232, 0.3);
      }

      .reset-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(166, 200, 244, 0.4);
        background: linear-gradient(45deg, #90b3e8, #7a9fdc);
      }

      .test-btn {
        background: linear-gradient(45deg, #f4d4a6, #e8c490);
        color: #5d4a2d;
        border: 1px solid rgba(232, 196, 144, 0.3);
      }

      .test-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 212, 166, 0.4);
        background: linear-gradient(45deg, #e8c490, #dcb47a);
      }

      .alert-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .alert-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: alertPop 0.5s ease-out;
      }

      @keyframes alertPop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .alert-content h2 {
        color: #e74c3c;
        margin-bottom: 20px;
        font-size: 2em;
      }

      .alert-content p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
      }

      .close-alert {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.1em;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        margin: 20px 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #a8e6cf, #dcedc1);
        transition: width 0.1s ease;
        border-radius: 4px;
      }

      .instructions {
        margin-top: 30px;
        padding: 20px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 15px;
        font-size: 0.9em;
        color: #555;
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .timer-display {
          font-size: 2.5em;
        }

        .time-inputs {
          gap: 10px;
        }

        .time-input-group input {
          width: 60px;
          height: 40px;
          font-size: 1.2em;
        }

        .controls {
          gap: 10px;
        }

        button {
          padding: 10px 18px;
          font-size: 1em;
          min-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Time Keeper</h1>

      <div class="timer-display" id="timerDisplay">00:00:00</div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="time-inputs">
        <div class="time-input-group">
          <label for="hours">Hours</label>
          <input type="number" id="hours" min="0" max="23" value="0" />
        </div>
        <div class="time-input-group">
          <label for="minutes">Minutes</label>
          <input type="number" id="minutes" min="0" max="59" value="14" />
        </div>
        <div class="time-input-group">
          <label for="seconds">Seconds</label>
          <input type="number" id="seconds" min="0" max="59" value="45" />
        </div>
      </div>

      <div class="sound-selector">
        <label for="soundSelect">Alarm Sound:</label>
        <select id="soundSelect">
          <option value="beep">Default Beep</option>
          <option value="bell">Bell</option>
          <option value="horn">Air Horn</option>
          <option value="custom">Custom Sound</option>
        </select>
        <input
          type="file"
          id="customSound"
          accept="audio/*"
          style="display: none"
        />
        <button id="uploadBtn" style="display: none">Upload Sound</button>
      </div>

      <div class="controls">
        <button class="start-btn" id="startBtn">Start</button>
        <button class="stop-btn" id="stopBtn">Stop</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
        <button class="test-btn" id="testBtn">Test</button>
      </div>
    </div>

    <div class="alert-modal" id="alertModal">
      <div class="alert-content">
        <h2>‚è∞ Time's Up!</h2>
        <p>Your timer has finished!</p>
        <button class="close-alert" id="closeAlert">OK</button>
      </div>
    </div>

    <script>
      class Timer {
        constructor() {
          this.totalSeconds = 0;
          this.remainingSeconds = 0;
          this.isRunning = false;
          this.intervalId = null;
          this.audioContext = null;
          this.customAudioBuffer = null;
          this.selectedSound = "beep";

          this.initializeElements();
          this.bindEvents();
          this.updateDisplay();
        }

        initializeElements() {
          this.timerDisplay = document.getElementById("timerDisplay");
          this.progressFill = document.getElementById("progressFill");
          this.hoursInput = document.getElementById("hours");
          this.minutesInput = document.getElementById("minutes");
          this.secondsInput = document.getElementById("seconds");
          this.startBtn = document.getElementById("startBtn");
          this.stopBtn = document.getElementById("stopBtn");
          this.resetBtn = document.getElementById("resetBtn");
          this.testBtn = document.getElementById("testBtn");
          this.alertModal = document.getElementById("alertModal");
          this.closeAlert = document.getElementById("closeAlert");
          this.soundSelect = document.getElementById("soundSelect");
          this.customSound = document.getElementById("customSound");
          this.uploadBtn = document.getElementById("uploadBtn");
        }

        bindEvents() {
          this.startBtn.addEventListener("click", () => this.toggle());
          this.stopBtn.addEventListener("click", () => this.stop());
          this.resetBtn.addEventListener("click", () => this.reset());
          this.testBtn.addEventListener("click", () => this.testAlert());
          this.closeAlert.addEventListener("click", () =>
            this.closeAlertModal()
          );

          // Sound selection events
          this.soundSelect.addEventListener("change", () =>
            this.handleSoundChange()
          );
          this.customSound.addEventListener("change", () =>
            this.handleCustomSound()
          );
          this.uploadBtn.addEventListener("click", () =>
            this.customSound.click()
          );

          // Update timer when inputs change
          [this.hoursInput, this.minutesInput, this.secondsInput].forEach(
            (input) => {
              input.addEventListener("change", () => {
                if (!this.isRunning) {
                  this.setTime();
                }
              });
            }
          );
        }

        setTime() {
          const hours = parseInt(this.hoursInput.value) || 0;
          const minutes = parseInt(this.minutesInput.value) || 0;
          const seconds = parseInt(this.secondsInput.value) || 0;

          this.totalSeconds = hours * 3600 + minutes * 60 + seconds;
          this.remainingSeconds = this.totalSeconds;

          this.updateDisplay();
          this.updateProgress();
        }

        toggle() {
          if (this.isRunning) {
            this.pause();
          } else {
            this.start();
          }
        }

        start() {
          if (this.remainingSeconds <= 0) {
            this.setTime();
          }

          if (this.remainingSeconds > 0) {
            this.isRunning = true;
            this.startBtn.textContent = "Pause";
            this.startBtn.className = "stop-btn";

            this.intervalId = setInterval(() => {
              this.remainingSeconds--;
              this.updateDisplay();
              this.updateProgress();

              if (this.remainingSeconds <= 0) {
                this.complete();
              }
            }, 1000);
          }
        }

        pause() {
          this.isRunning = false;
          this.startBtn.textContent = "Start";
          this.startBtn.className = "start-btn";

          if (this.intervalId) {
            clearInterval(this.intervalId);
            this.intervalId = null;
          }
        }

        stop() {
          this.pause();
          this.remainingSeconds = this.totalSeconds;
          this.updateDisplay();
          this.updateProgress();
        }

        reset() {
          this.pause();
          this.setTime();
          this.timerDisplay.classList.remove("alert");
        }

        complete() {
          this.pause();
          this.timerDisplay.classList.add("alert");
          this.playAlert();
          this.showAlert();
        }

        updateDisplay() {
          const hours = Math.floor(this.remainingSeconds / 3600);
          const minutes = Math.floor((this.remainingSeconds % 3600) / 60);
          const seconds = this.remainingSeconds % 60;

          this.timerDisplay.textContent = `${hours
            .toString()
            .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
            .toString()
            .padStart(2, "0")}`;
        }

        updateProgress() {
          if (this.totalSeconds > 0) {
            const progress =
              ((this.totalSeconds - this.remainingSeconds) /
                this.totalSeconds) *
              100;
            this.progressFill.style.width = `${progress}%`;
          } else {
            this.progressFill.style.width = "0%";
          }
        }

        async playAlert() {
          switch (this.selectedSound) {
            case "custom":
              if (this.customAudioBuffer) {
                await this.playCustomSound();
              } else {
                this.playBeepSound();
              }
              break;
            case "bell":
              await this.playBellSound();
              break;
            case "horn":
              await this.playHornSound();
              break;
            default:
              this.playBeepSound();
          }
        }

        async playCustomSound() {
          try {
            if (!this.audioContext) {
              this.audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
            }

            const source = this.audioContext.createBufferSource();
            const gainNode = this.audioContext.createGain();

            source.buffer = this.customAudioBuffer;
            source.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            gainNode.gain.setValueAtTime(0.7, this.audioContext.currentTime);
            source.start();
          } catch (error) {
            console.log("Custom sound failed:", error);
            this.playBeepSound();
          }
        }

        async playBellSound() {
          try {
            if (!this.audioContext) {
              this.audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
            }

            // Create bell-like sound with harmonics
            for (let i = 0; i < 3; i++) {
              setTimeout(() => {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(
                  523 + i * 100,
                  this.audioContext.currentTime
                );
                gainNode.gain.setValueAtTime(
                  0.2 / (i + 1),
                  this.audioContext.currentTime
                );
                gainNode.gain.exponentialRampToValueAtTime(
                  0.01,
                  this.audioContext.currentTime + 2
                );

                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + 2);
              }, i * 200);
            }
          } catch (error) {
            this.playBeepSound();
          }
        }

        async playHornSound() {
          try {
            if (!this.audioContext) {
              this.audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
            }

            // Create air horn-like sound
            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            oscillator.frequency.setValueAtTime(
              200,
              this.audioContext.currentTime
            );
            oscillator.frequency.linearRampToValueAtTime(
              400,
              this.audioContext.currentTime + 0.1
            );
            oscillator.frequency.setValueAtTime(
              400,
              this.audioContext.currentTime + 1
            );

            gainNode.gain.setValueAtTime(0.5, this.audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              this.audioContext.currentTime + 1
            );

            oscillator.start();
            oscillator.stop(this.audioContext.currentTime + 1);
          } catch (error) {
            this.playBeepSound();
          }
        }

        playBeepSound() {
          try {
            if (!this.audioContext) {
              this.audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
            }

            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            oscillator.frequency.setValueAtTime(
              800,
              this.audioContext.currentTime
            );
            gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);

            oscillator.start();
            oscillator.stop(this.audioContext.currentTime + 0.5);
          } catch (error) {
            console.log("Audio not supported");
          }
        }

        handleSoundChange() {
          this.selectedSound = this.soundSelect.value;

          if (this.selectedSound === "custom") {
            this.customSound.style.display = "inline";
            this.uploadBtn.style.display = "inline";
          } else {
            this.customSound.style.display = "none";
            this.uploadBtn.style.display = "none";
          }
        }

        async handleCustomSound() {
          const file = this.customSound.files[0];
          if (!file) return;

          try {
            if (!this.audioContext) {
              this.audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
            }

            const arrayBuffer = await file.arrayBuffer();
            this.customAudioBuffer = await this.audioContext.decodeAudioData(
              arrayBuffer
            );

            console.log("Custom sound loaded successfully");
          } catch (error) {
            console.error("Error loading custom sound:", error);
            alert("Error loading audio file. Please try a different file.");
          }
        }

        showAlert() {
          this.alertModal.style.display = "flex";
          document.body.style.overflow = "hidden";
        }

        closeAlertModal() {
          this.alertModal.style.display = "none";
          document.body.style.overflow = "auto";
          this.timerDisplay.classList.remove("alert");
        }

        testAlert() {
          this.playAlert();
          this.showAlert();
        }
      }

      // Initialize the timer when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new Timer();
      });
    </script>
  </body>
</html>
